<div>
  <form id="create-form" (ngSubmit)="onSubmit(this)">
    <div class="row">
      <label>Name:</label>
      <input name="Name" type="text" id="ExperimentName" />
    </div>
    <div class="row">
      <label>Event date:</label>
      <input name="EventDate" type="date"id="Date"/>
    </div>
    <div class="row">
      <label>Executor name:</label>
      <input name="ExecutorName" type="text" id="ExecutorName" />
    </div>
    <div class="row">
      <label>Cost:</label>
      <input name="Cost" type="number" id="Cost" />
    </div>
    <input class ="submit-btn" type="submit" value="Submit"/>

  </form>
</div>
