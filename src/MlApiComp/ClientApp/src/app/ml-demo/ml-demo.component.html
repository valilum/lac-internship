 <div class="message">
  <input type="file" (change)="onFileSelected($event)" />
  {{status}}

  <div *ngIf="selected">
    <img src="{{image}}" width="400px" height="400px" />
  </div>
  <div *ngIf="selected">
    <button (click)="onCallApi()">Call API ML</button>
    <div *ngIf="googleResponse">
      <h1>Google response</h1>
      <p>{{googleResponse}}</p>
    </div>
    <div *ngIf="azureResponse">
      <h1>Azure response</h1>
      <p>{{azureResponse}}</p>
    </div>
  </div>

   <div *ngFor="let item of stringList">
     <img src="{{item}}" width="50px" height="50px">
   </div> 
  
</div>
